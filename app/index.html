<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="images/favicon.ico" type="image/x-icon">
	<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="css/style.min.css">
	<title>Glee furniture store | Home page</title>
</head>

<body>
	<header class="header">
		<div class="container">
			<div class="header__inner">
				<a class="logo header-logo focus-object" href="#">
					<img class="logo__img" src="images/logo.png" alt="Logo">
					<span class="sr-only">logo</span>
				</a>

				<nav class="menu">
					<ul class="menu__list">
						<li class="menu__item">
							<a class="menu__link menu__link--active focus-text" href="#">
								Home +
							</a>
						</li>
						<li class="menu__item">
							<a class="menu__link focus-text" href="#">
								About
							</a>
						</li>
						<li class="menu__item">
							<a class="menu__link focus-text" href="#">
								Services
							</a>
						</li>
						<li class="menu__item">
							<a class="menu__link focus-text" href="#">
								Pages +
							</a>
						</li>
						<li class="menu__item">
							<a class="menu__link focus-text" href="#">
								News
							</a>
						</li>
						<li class="menu__item">
							<a class="menu__link focus-text" href="#">
								Contact
							</a>
						</li>
					</ul>
				</nav>

				<div class="user-nav">
					<a class="user-nav__link-search focus-object" href="#">
						<span class="sr-only">search button</span>
					</a>

					<ul class="buy">
						<li class="buy__item">
							<a class="buy__link buy__link--hearth" href="#">
								<span class="sr-only">liked product</span>
							</a>
							<span class="buy__num">0</span>
						</li>
						<li class="buy__item buy__item--left-line">
							<a class="buy__link buy__link--basket" href="#">
								<span class="sr-only">basket</span>
							</a>
							<span class="buy__num">0</span>
						</li>
					</ul>

					<div class="user-nav__btn">
						<a class="user-nav__link-nav focus-object" href="#">
							<div class="user-nav__btn-inner">
								<span class="user-nav__circle"></span>
								<span class="user-nav__circle"></span>
								<span class="user-nav__circle"></span>
								<span class="user-nav__circle"></span>
								<span class="user-nav__circle"></span>
								<span class="user-nav__circle"></span>
								<span class="user-nav__circle"></span>
								<span class="user-nav__circle"></span>
								<span class="user-nav__circle"></span>
							</div>
						</a>
					</div>
				</div>
			</div>
		</div>
	</header>


	<script src="js/main.min.js"></script>
</body>

</html>
